<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ProjectoCampo</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- üåä Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/video/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="login-container">
    <h2>Welcome to ProjectoCampo</h2>
    <p>Please log in to continue</p>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="signup(event)">Sign up</a></p>
  </div>

  <!-- ‚úÖ Firebase v8 (m√°s compatible con browsers) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    // ‚úÖ Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAenWJ_vTcvY87B2BS0JXtSOeorI9k13vtY",
      authDomain: "projectocampo.firebaseapp.com",
      projectId: "projectocampo",
      storageBucket: "projectocampo.appspot.com",
      messagingSenderId: "773709600047",
      appId: "1:773709600047:web:79c3a5841e6c6a93ddbdba",
      measurementId: "G-0T8EL34CJ9"
    };

    // ‚úÖ Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <script>
    // üëâ Login function
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor ingresa tu correo y contrase√±a.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("‚úÖ Login exitoso:", userCredential.user.email);
          // üîÅ Peque√±o delay por precauci√≥n
          setTimeout(() => {
            window.location.href = "index.html";
          }, 300);
        })
        .catch((error) => {
          console.error("‚ùå Error al iniciar sesi√≥n:", error);
          alert("‚ùå Error: " + error.message);
        });
    }

    // üëâ Signup function
    function signup(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor completa el correo y la contrase√±a.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("‚úÖ Usuario creado:", userCredential.user.email);
          setTimeout(() => {
            window.location.href = "index.html";
          }, 300);
        })
        .catch((error) => {
          console.error("‚ùå Error al registrarse:", error);
          alert("‚ùå Error: " + error.message);
        });
    }
  </script>

    <script>
        // Verifica si el usuario ya est√° logeado y lo redirige autom√°ticamente
        auth.onAuthStateChanged((user) => {
        if (user) {
            console.log("Ya est√°s autenticado como:", user.email);
            window.location.href = "index.html";
        }
        });
    </script>

</body>
</html>
